---
- hosts: all 
  become: yes
  gather_facts: yes
  tasks:
  - name: i want to install apache2
    apt:
     name: apache2
     state: present
    when: ansible_os_family=="Debbian"

  - name: i want to start apache2 webserver
    service:
      name: apache2
      state: started 
    when: ansible_os_family=="Debian"
        